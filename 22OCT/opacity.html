<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opacity</title>
	<style>
	.image{
		width:1300px;
		height:300px;
		background:url('op1.jpg') repeat;
		margin:0 auto;
		border:5px solid black;
		
	}
	.opacity{
		margin:50px 100px;
		background-color: white;
		opacity:0.6;
		height:300px;
		float:left;
		width:1100px;
		height:200px;
	}
	h1{
		margin:0 auto;
		line-height: 200px;
		height: 100px;
		width:600px;
	}
	
	</style>
</head>
<body>
	<div class="image">
		<div class="opacity">
			<h1>WELCOME TO THE WEBPAGE</h1>
		</div>
	</div>
	
</body>
</html>
