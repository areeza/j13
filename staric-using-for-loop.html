<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>practice of for loop</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<script>
		var v,h;
		for(v=1;v<=5;v++){
			for(h=1;h<=v;h++){
				document.write("*\t");
			    }
			document.write("<br>");
		}
		document.write("Star" + "<br>");
		var i,j;
		for(i=5;i>=1;i--){
			for(j=1;j<=i;j++){
				document.write("*\t");
			}
			document.write("<br>");
		}
		var num=2;
	     document.write("Table of 2 Using for loop" + "<br>");
	     for(e=1; e<=10; e++){
	     	document.write(num + "*" + e + "=" + num*e + "<br>");
	     }
			
	</script>
</body>
</html>
