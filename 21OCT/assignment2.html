<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment 2</title>
	<style>
		div{
			width:400px;
			height:250px;
			border:5px solid black;
		}
		#main{
			position: relative;
			border:none;
			}
		#red{
			background-color: red;
			position: absolute;
			top:0;
			left:0;
			}
		#blue{
			background-color: blue;
			position:absolute;
			top:150px;
			left:300px;

		}
		#green{
			background-color: green;
			position: absolute;
			top:300px;
			left:600px;

		}
	</style>
</head>
<body>
	<div id="main">
		<div id="red"></div>
		<div id="blue"></div>
		<div id="green"></div>
    </div>
</body>
</html>
