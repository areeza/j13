<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>welcome</title>
	<style>
		.main{
			width:50%;
			height:50%;
			background-color: #8C645B;
			position:fixed;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			border:10px solid black;
		}
		h1{
			position:absolute;
			top:45%;
			left:50%;
			transform: translate(-50%,-50%);
			font-size:50px;
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<div class="main">
		<h1>Welcome</h1>
	</div>
</body>
</html>
